<html><head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <style>
      .box {
          width: 300px;
          float: left;
          margin: 0 20px 0 20px;

          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;

          padding: 0px;

          border-color: grey;

    </style>
</head><body lang="en">
    <h1>SockJS Echo example</h1>

    <div id="first" class="box">
      <div></div>
      <form><input autocomplete="off" value="Type here..."></input></form>
    </div>

    <script>
        var sockjs_url = '/echo';
        var sockjs = new SockJS(sockjs_url);
        $('#first input').focus();

        var div  = $('#first div');
        var inp  = $('#first input');
        var form = $('#first form');

        var print = function(m, p) {
            p = (p === undefined) ? '' : JSON.stringify(p);
            div.append($("<code>").text(m + ' ' + p));
            div.append($("<br>"));
            div.scrollTop(div.scrollTop()+10000);
        ***REMOVED***;

        sockjs.onopen    = function()  {print('[*] open', sockjs.protocol);***REMOVED***;
        sockjs.onmessage = function(e) {print('[.] message', e.data);***REMOVED***;
        sockjs.onclose   = function()  {print('[*] close');***REMOVED***;

        form.submit(function() {
            print('[ ] sending', inp.val());
            sockjs.send(inp.val());
            inp.val('');
            return false;
        ***REMOVED***);

    </script>
</body></html>
